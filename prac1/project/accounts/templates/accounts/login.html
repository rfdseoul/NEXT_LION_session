{% extends 'accounts/base.html' %}

{% block title %}
<h2>로그인하기</h2>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %} {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="아이디">
    <input type="password" name="password" placeholder="비밀번호">
    <button type="submit">로그인</button>
</form>
{% endblock content %}
