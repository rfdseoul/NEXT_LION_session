{% extends 'post/base.html' %}

{% block title %}
<h2>회원가입하기</h2>
{% endblock title %}

{% block content %}
<form method="post">
    {% csrf_token %} {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="아이디">
    <input type="password" name="password" placeholder="비밀번호">
    <button type="submit">회원가입하기</button>
</form>
{% endblock content %}
