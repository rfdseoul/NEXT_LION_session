{% extends 'post/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'post/new.css' %}">
{% endblock css %}

{% block title %}
{% endblock title %}

{% block content %}
<div class="new">
    <form action="" method="post">
        {% csrf_token %}
        <div class="titleBox">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="{{ post.title }}">
        </div>
        <div class="contentBox">
            <label for="content">내용</label>
            <textarea name="content" id="content" cols="36" rows="10">{{ post.content }}</textarea>
        </div>
        <hr>
        <button class="button" type="submit">수정하기</button>
    </form>
</div>
{% endblock content %}
