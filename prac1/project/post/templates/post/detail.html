{% extends 'post/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'post/detail.css' %}">
{% endblock css %}

{% block title %}
<div class="titleBox">
    <h2>{{ post.title }}</h2>
</div>

{% endblock title %}

{% block content %}
<hr>
<div class="contentBox">
        <p>{{ post.content }}</p>
</div>
<hr>
<div class="linkBox">
    <a href="{% url 'post:home' %}">홈으로 가기</a>
    <a href="{% url 'post:edit' post.pk %}">수정하기</a>
    <a href="{% url 'post:delete' post.pk %}">삭제하기</a>
</div>
{% endblock content %}
